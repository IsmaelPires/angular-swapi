<div>
    Exemplo de carregamento da lista de persones
    <ul>
        <li *ngFor="let person of people">
            {{person.title}}<br> {{person.episode_id}}
            <br> {{person.opening_crawl}}

            <br> {{person.producer}}
            <br> {{person.release_date}}
            <br>
        </li>
    </ul>
</div>
